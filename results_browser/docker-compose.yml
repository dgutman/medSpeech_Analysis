services:
  # Main application service with integrated data preparation
  results-browser:
    build:
      context: ..
      dockerfile: results_browser/Dockerfile
      args:
        PIXELTABLE_API_KEY: ${PIXELTABLE_API_KEY}
        PIXELTABLE_DATASET_URL: ${PIXELTABLE_DATASET_URL:-pxt://speech-to-text-analytics:main/hani89_asr_dataset}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    ports:
      - "8060:8050"
    volumes:
      - ./:/app # Bind mount for editing code
      - ../.env:/app/.env:ro
      # Cache and data directories are internal to container (created in Dockerfile)
    environment:
      - PYTHONPATH=/app
      - CACHE_DIR=/var/lib/app/cache
      - DATA_DIR=/var/lib/app/data
    env_file:
      - ../.env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8050/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development service with bind mounts
  results-browser-dev:
    build:
      context: ..
      dockerfile: results_browser/Dockerfile
      args:
        PIXELTABLE_API_KEY: ${PIXELTABLE_API_KEY}
        PIXELTABLE_DATASET_URL: ${PIXELTABLE_DATASET_URL:-pxt://speech-to-text-analytics:main/hani89_asr_dataset}
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    ports:
      - "8060:8050"
    volumes:
      # Mount the entire directory for code editing, but overlay venv with a named volume
      # This prevents the host's venv from interfering with container's Python packages
      - ./:/app
      - results-browser-venv:/app/venv  # Overlay venv with empty volume to hide host's venv
      - ../.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
      - CACHE_DIR=/app/cache
      - DATA_DIR=/app/data
    env_file:
      - ../.env
    command: [ "./startup.sh" ]
    profiles: [ "dev" ] # Only run when explicitly requested

volumes:
  results-browser-venv:
  results-browser-cache:
  results-browser-data:
